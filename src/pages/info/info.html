<ion-navbar *navbar>
  <ion-buttons start>
    <button (click)="dismiss()">
      Back
    </button>
  </ion-buttons>
  <ion-title>Anakin Light Saber</ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list *ngIf="person">
    <ion-item>
      <span>Name:</span>
      <span item-right>{{person.name}}</span>
    </ion-item>
    <ion-item>
      <span>Height:</span>
      <span item-right>{{person.height}}</span>
    </ion-item>
    <ion-item>
      <span>Mass:</span>
      <span item-right>{{person.mass}}</span>
    </ion-item>
    <ion-item>
      <span>Hair Color:</span>
      <span item-right>{{person.hair_color}}</span>
    </ion-item>
    <ion-item>
      <span>Skin Color:</span>
      <span item-right>{{person.skin_color}}</span>
    </ion-item>
    <ion-item>
      <span>Eye Color:</span>
      <span item-right>{{person.eye_color}}</span>
    </ion-item>
    <ion-item>
      <span>Birth Year:</span>
      <span item-right>{{person.birth_year}}</span>
    </ion-item>
    <ion-item>
      <span>Gender:</span>
      <span item-right>{{person.gender}}</span>
    </ion-item>
  </ion-list>
</ion-content>
